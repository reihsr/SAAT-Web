
<!-- https://jasonwatmore.com/post/2020/10/03/angular-10-simple-pagination-example -->
<div class="card text-center m-3">
  <h3 class="card-header">Mamma Diagnosis</h3>
  <div class="card-body">
    <app-saat-diagnosis [diagnosis]="diagnosis" *ngFor="let diagnosis of pageOfdiagnosis"></app-saat-diagnosis>
  </div>
  <div class="card-footer pb-0 pt-3">
    <jw-pagination (changePage)="onChangePage($event)"></jw-pagination>
  </div>
</div>
